<ion-header>
  <ion-toolbar>
    <ion-title>landing-page</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <div *ngFor="let domaine of domaines_array" color="light">
          <ion-item-divider>{{domaine.libelle}}</ion-item-divider>
          <ion-segment scrollable class="fixed">
            <ion-segment-button *ngFor="let cat of domaine.categories" value="{{cat.libelle}}">
                <ion-avatar>
                  <img src="assets/avatar.png">
                </ion-avatar>
              <ion-label> {{cat.libelle}} </ion-label>
            </ion-segment-button>
          </ion-segment>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
